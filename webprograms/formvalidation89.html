<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<form name="fm1" method="POST" onsubmit="return cblank();">
<label for="fname">First Name:</label>
<input type="text" name="fname" value="" autofocus>
<input type="submit" value="submit">
</form>
</body>
<script type="text/javascript">
  function cblank()
  {
    if(document.fm1.fname.value.trim()=="") {
        alert("please provide your name!");
        return false; //this prevents form submission
    }
    return true; //this allows form submission
  }
</script>
</html>
