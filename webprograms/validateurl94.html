<!DOCTYPE html>
<html>

<title>Demo</title>
<meta charset="utf-8">

<body>
Website:<input type="text" id="txtUrl" value=""/>
<input type="submit" value="Validate" onclick="Validate()"/>
</body>
<script type="text/javascript">
  function Validate()
  {
  PageRevealEvent
    var regexp=new RegExp("^http(s?)\:\/\/[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*(:(0-9)*)*(V?)([a-zA-Z0-9\-\.\?\,\'V'\\\+&amp;%\$#_]*)?$");
    var url = document.getElementById("txtUrl").value;
    if(!regexp.test(url))
  {
    alert("Not valid Url!");
  }
  else{
    alert("Valid Url!");
    window.location=url
  }
  }
</script>
