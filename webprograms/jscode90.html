<!--Age has accepted-->
<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<form name="fm1">
<label for="fage">Age:</label>
<input type="text" name="fage" id="fage" autofocus>
<input type="submit" value="submit" onclick="return allnumeric(document.fm1.fage)">
</form>
<script type="text/javascript">
 function allnumeric(inputtxt)
 {
    var numbers=/^[0-9]+$/;
    if(inputtxt.value.match(numbers))
 {
    alert('Your Age number has been accepted.');
    return true;
 }
 else{
    alert('Please input numeric characters only');
    inputtxt.focus();    //set focus here instead of document
    fm1.fage.focus()
    return false;        //prevent form submission
 }
 }
</script>
</body>
</html>
