<!--Checkbox update order-->
<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <p>How would you like your cofee</p>
  <form>
    <input type="checkbox" name="cofee" value="cream" onchange="updateOrder()">With Cream<br>
    <input type="checkbox" name="cofee" value="sugar" onchange="updateOrder()">With Sugar<br>
    <input type="text" id="order" size="50">
</form>
<script>
    function updateOrder()
    {
        var x=document.getElementsByName('cofee');
        var y=Array.from(x).filter(checkbox=>checkbox.checked);
        if(y.length>0)
            {
              var z=y.map(checkbox=>checkbox.value);
              document.getElementById('order').value="you ordered cofee with"+z.join(',');
            }
            else{
                document.getElementById('order').value="";
            }
    }
</script>
</body>
</html>
