<!--Wait for 3 seconds-->
<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<p>Wait 3 seconds(3000 milliseconds)for this page to change.</p>
<h1 id="demo"></h1>
<script>
  setTimeout(myFunction,3000);
  function myFunction()
  {
    document.getElementById("demo").innerHTML="Welcome!";
  }
</script>
</body>
</html>
