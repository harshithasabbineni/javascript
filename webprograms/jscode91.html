<!--Accept only alphabets-->
<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<form name="fm1">
<label for="fname">Name:</label>
<input type="text" name="fname">
<input type="submit" value="submit" onclick="alltext(document.fm1.fname)">
</form>
<script type="text/javascript">
  function alltext(inputtxt)
  {
    var text=/^[A-Za-z]+$/;
    if(inputtxt.value.match(text))
  {
    alert('Your Name has accepted.....');
    document.fm1.fname.focus();
    return true;
  }
  else{
    alert('Please input Characters only');
    document.fm1.fname.focus();
    return false;
  }
  }
</script>
</body>
</html>
