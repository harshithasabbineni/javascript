<body>

   <script>
    function updateOrder(){
      var x=document.getElementsByName('cofee');
      var y=Array.from(x).find(radio=>radio.checked);
      if(y)
      {
        var z=y.value;
        document.getElementById('tb').value="you ordered cofee with"+z;
      }
      else{
        document.getElementById('z').value="";
      }
    }
   </script>
</body>
