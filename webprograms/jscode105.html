<!--Wait 1 second-->
<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<p>Using setInterval()to display the time every second(1000 milliseconds).</p>
<h1 id="demo"></h1>
<script>
  setInterval(myFunction,1000);
  function myFunction()
  {
    let d = new Date();
    document.getElementById("demo").innerHTML= d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
  }
</script>
</body>
</html>
