//Swapping
<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<script type="text/javascript">
 var a=parseInt(prompt("Enter a value"))
 var b=parseInt(prompt("Enter b value"))
 console.log("values before swap a=",a,"b",b)
 a=a+b
 b=a-b
 a=a-b
 console.log("values after swap a=",a,"b",b)
</script>
</body>
</html>
